<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LEXICON</title>
    <link rel="stylesheet" type="text/css" href="../style/quiz.css">
  </head>
  
  <body>
    <div id="quiz-div">
      <h1>LEXICON</h1>
      <h2>Quiz</h2>
      <button type="button" id="next" class="next"> next </button>
      <button type="button" id="end-quiz" class="end">Finalizar Quiz </button>
      <button type="button" id="begin-quiz" class="end">Comenzar Quiz </button>
      <timer id="CountDown">
	Tiempo restante:
      </timer>
    </div>
    <status id="status">
      <button type="button" id="progress_bar" class="progress_bar"> 0%  </button>
    </status>
    <div id="enunciado-quiz">
      <enunciado id="enunciado">
	texto..
      </enunciado>
    </div>
    <div id="opciones-quiz">
      <options id="options">
	<button type="button" id="option_a" class="option-button"> A</button>
	-
	<button type="button" id="option_b" class="option-button"> B</button>
	-
	<button type="button" id="option_c" class="option-button"> C</button>
	-
	<button type="button" id="option_d" class="option-button"> D</button>
	-
	<button type="button" id="option_e" class="option-button"> E</button>
      </options>
    </div>
    
  </body>
  
  <script>
    require('../renderer/quiz.js')
  </script>
</html>
